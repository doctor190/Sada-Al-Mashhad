<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - صدى المشهد</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>إنشاء حساب</h1>
        <form id="registerForm">
            <input type="text" id="newUsername" placeholder="اسم المستخدم" required>
            <input type="password" id="newPassword" placeholder="كلمة المرور" required>
            <button type="submit">إنشاء حساب</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
